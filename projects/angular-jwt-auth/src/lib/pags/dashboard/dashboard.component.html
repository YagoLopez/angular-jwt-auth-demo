<style>
  .ico-trash {
    width: 17px;
    height: 17px;
    margin-top: -4px;
  }
  .box-shadow {
    border: 1px solid lightgrey;
    box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);
  }
  .text-muted:hover {
    cursor: pointer;
    color: navy !important;
  }
  .no-decoration { text-decoration: none }
  .text-white-50 { color: rgba(255, 255, 255, .5); }
  .bg-purple { background-color: #563d7c; }
  .border-bottom { border-bottom: 1px solid #e5e5e5; }
  .lh-100 { line-height: 1; }
  .lh-125 { line-height: 1.25; }
  .padding-top { padding-top: 70px }
</style>

<angular-jwt-auth-alert></angular-jwt-auth-alert>

<main role="main" class="container padding-top" style="max-width: 900px">

  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
    <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt=""
         width="48" height="48">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">Dashboard</h6>
      <small>User logged in: {{loggedinUser.firstName}} {{loggedinUser.lastName}}</small>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded box-shadow" *ngIf="users.length > 0">
    <h6 class="border-bottom border-gray pb-2 mb-0">List of Registered Users</h6>
    <div *ngFor="let user of users" class="media text-muted pt-3">
      <img class="mr-2 rounded" style="width: 32px; height: 32px;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2232%22%20height%3D%2232%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2032%2032%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16641137fb4%20text%20%7B%20fill%3A%23007bff%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A2pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16641137fb4%22%3E%3Crect%20width%3D%2232%22%20height%3D%2232%22%20fill%3D%22%23007bff%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2211.703125%22%20y%3D%2216.9984375%22%3E32x32%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray" style="font-size: smaller;">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{user.email}}</strong>
          <a href="javascript:void(0)" (click)="deleteUser(user.id)" title="Delete User" class="no-decoration">
            Delete <img src="../../../../../../src/assets/garbage.png" alt="Delete User" class="ico-trash">
          </a>
        </div>
        <span class="d-block">{{user.firstName}} {{user.lastName}}</span>
      </div>
    </div>
  </div>

  <p><a [routerLink]="['/login']" class="btn btn-warning">Logout</a></p>

</main>
