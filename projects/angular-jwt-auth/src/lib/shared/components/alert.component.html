<style>
  .alert {
    padding: .75rem 4.25rem;
    margin-bottom: 0;
  }
  .alert-container {
    position: absolute;
    width: 100%;
    text-align: center;
    border-radius: 0;
    z-index: 1;
    /*margin: 10px 15%;*/
  }
  .btn-close-alert {
    font-weight: bold;
    right: 20px;
    position: absolute;
    cursor: pointer;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 5px;
    margin-top: -3px;
    border: 1px solid darkgrey;
    color: darkgrey;
    padding-bottom: 5px;
  }
  .btn-close-alert:hover {
    background-color: dimgrey;
    transition: 300ms;
  }
</style>

<div *ngIf="getAlertMessage()" class="alert-container alert"
     [ngClass]="{
        'alert-success': getAlertMessage().type === 'success',
        'alert-danger': getAlertMessage().type === 'error'
        }">
  {{ getAlertMessage().text }}
    <span class="btn-close-alert" (click)="onCloseBtn()" aria-label="Close" title="Close">x</span>
</div>
